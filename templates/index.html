<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 400px;
        }

        li {
            clear: both;
        }

        li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: orangered;
            float: right;
            cursor: pointer;
            font-size: 12px;
        }

        .list-wrapper, .todo-wrapper {
            display: inline-block;
            vertical-align: top;
        }

        .list-wrapper {
            width: 200px;
        }
    </style>
</head>
<body>
<div id='error' class="hidden" style="color:orangered">Something went wrong while processing your request!</div>
<div class="list-wrapper">
    <h3>Lists</h3>
    <ul>
        {% for l in lists %}
        <li> <a href="/lists/{{ l.id }}">{{ l.name }}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="todo-wrapper">
    <h4>{{ active_list.name }}</h4>
    <form id="form">
        <input type="text" id="description" name="description"/>
        <input type="submit" value="Create"/>
    </form>
    <ul id="todos">
        {% for d in todos %}
        <li>
            <input type="checkbox" data-id="{{ d.id }}" class="check-completed" {% if d.completed %} checked {% endif
                   %}/>
            {{ d.description }}
            <button class="delete-button" data-id="{{ d.id }}">&cross;</button>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
<script>
    const checkboxes = document.querySelectorAll(".check-completed");
    for (let cb of checkboxes) {
        cb.onchange = function (e) {
            const newCompleted = e.target.checked;
            const data_id = e.target.dataset['id'];
            fetch('/todos/' + data_id + '/set-completed', {
                method: 'POST',
                body: JSON.stringify({'completed': newCompleted}),
                headers: {'Content-Type': 'application/json'}
            }).then(function () {
                    document.getElementById('error').className = 'hidden';
                }
            ).catch(function () {
                document.getElementById('error').className = '';
            })
        }
    }
    const delButtons = document.querySelectorAll('.delete-button');
    for (let button of delButtons) {
        button.onclick = function (e) {
            const data_id = e.target.dataset['id'];
            fetch('/todos/' + data_id + '/delete-todo', {
                method: 'DELETE',
                redirect: 'follow'
            }).then(function () {
                document.getElementById('error').className = 'hidden'
                location.reload()
            }).catch(function () {
                document.getElementById('error').className = '';
            })
        }
    }
    document.getElementById('form').onsubmit = function (e) {
        e.preventDefault();
        fetch('/todos/create', {
            method: 'POST',
            body: JSON.stringify({
                'description': document.getElementById('description').value,
                'list_id': {{ active_list.id }}
            }),
            headers: {
                'content-type': 'application/json'
            }
        }).then(function () {
            document.getElementById('error').className = 'hidden';
            location.reload();
        }).catch(function () {
            document.getElementById('error').className = '';
        })
    }
</script>
</html>
